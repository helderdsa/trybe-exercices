<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <form action="">
            <label for="input-nome">Nome: </label>
            <input type="text" required placeholder="digite seu nome" minlength="10" maxlength="40" class="form-control">
            <br>
            <label for="input-e-mail">E-mail: </label>
            <input type="email" required placeholder="digite seu E-mail" minlength="10" maxlength="50" class="form-control">
            <br>
            <input type="radio" name="opt" id="radio1">
            <label for="radio1">cidade</label>
            <input type="radio" name="opt" id="radio2">
            <label for="radio2">campo</label>
            <input type="radio" name="opt" id="radio3">
            <label for="radio3">praia</label>
            <input type="radio" name="opt" id="radio4">
            <label for="radio4">montanhas</label>
    
            <h2>Espaço para digitar resposta</h2>
    
            <textarea name="resposta" id="respostaTA" cols="40" rows="6" maxlength="500" class="form-control"></textarea>
    
            <br>
            <label for="input-data">Qual a melhor data para sua viagem: </label>
            <input type="date" required>
    
            <br>
            <input type="checkbox" required id="checkbox1">
            <label for="checkbox1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe? </label>
            <br>
            <input type="checkbox" required id="checkbox2">
            <label for="checkbox2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros. </label>
        </form>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
