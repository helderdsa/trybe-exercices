<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="input-nome">Nome: </label>
        <input type="text" required placeholder="digite seu nome" minlength="10" maxlength="40">
        <br>
        <label for="input-e-mail">E-mail: </label>
        <input type="email" required placeholder="digite seu E-mail" minlength="10" maxlength="50">
        <br>
        <input type="radio" name="opt" id="radio1">
        <label for="radio1">cidade</label>
        <input type="radio" name="opt" id="radio2">
        <label for="radio2">campo</label>
        <input type="radio" name="opt" id="radio3">
        <label for="radio3">praia</label>
        <input type="radio" name="opt" id="radio4">
        <label for="radio4">montanhas</label>

        <h2>Espaço para digitar resposta</h2>

        <textarea name="resposta" id="respostaTA" cols="40" rows="6" maxlength="500"></textarea>

        <br>
        <label for="input-data">Qual a melhor data para sua viagem: </label>
        <input type="date" required>

        <br>
        <input type="checkbox" required id="checkbox1">
        <label for="checkbox1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe? </label>
        <br>
        <input type="checkbox" required id="checkbox2">
        <label for="checkbox2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros. </label>
    </form>

    <script src="script.js"></script>
</body>
</html>
